<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<form action="" method="POST">
    <div class="form-group row">
        <label class="col-4 col-form-label" for="user">E-mail</label>
        <div class="col-8">
            <input id="email" name="email" type="text" class="form-control here" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Senha</label>
        <div class="col-8">
            <input id="password" name="password" type="text" class="form-control here" required="required">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</body>
</html>
