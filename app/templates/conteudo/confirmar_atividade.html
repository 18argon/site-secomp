{% extends "base.html" %}
{% import "wtf.html" as wtf %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Deseja confirmar participação na atividade?</h2>
      <h3 class="text-center">{{ titulo_atividade }}</h3>

      <form method="POST" action="{{url_for('conteudo.confirmar_atividade', codigo=codigo)}}">
        {{ form.hidden_tag() }}
        <button type="submit" name="confirmar" value='1' class="btn btn-primary w-50 m-2">Confirmar</button>
        <button type="submit" name="confirmar" value='0' class="btn btn-secondary w-50 m-2">Não</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
