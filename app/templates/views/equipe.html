{% extends "base.html" %}


{% block content %}

<link href="{{ url_for('static', filename='css/equipe.css') }}" rel="stylesheet" type="text/css"/>

<style>
#img-equipe {
    width: 10rem;
    height: 10rem;
    object-fit: cover; 
}
</style>

<section id="team" class="pb-5 container">
    {% for diretoria in data %}
        <h2 class="section-title text-center pt-4">{{ diretoria }}</h2>
        <div class="row justify-content-center">
            {% for membro in data[diretoria] %}
                    <div class="pb-3 pl-2 pr-2">
                        <div onmouseover="showBackside(id)" onmouseout="showFrontside(id)" class="card text-center" style="width: 18rem; height: 17rem;">
                            <div class="card-body">
                                <img id="img-equipe" class="rounded-circle img-membro img-equipe" src="{{ url_for('static', filename='images/equipe/%s' % data[diretoria][membro]['img']) }}" alt="Foto do participante">
                                <h5 id="titulo-frontside" class="p-3 card-title titulo-frontside">{{ membro }}</h5>

                                <!-- <h5 id="titulo-backside" class="p-3 card-title">{{ membro }}</h5>
                                <p id="desc-membro">Mussum Ipsum, cacilds vidis litro abertis. Mais vale um bebadis
                                        conhecidiss, que um alcoolatra anonimis. Copo furadis Ã© disculpa de
                                        bebadis, arcu quam euismod magna. Mussum Ipsum, cacilds vidis litro abertis.</p> -->
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
    {% endfor %}
</section>

<script>
let cards = document.getElementsByClassName("card-body");
function showBackside(id) {
    document.getElementById("img-membro").style.setProperty("display", "none");
    document.getElementById("titulo-frontside").style.setProperty("display", "none");
    document.getElementById("titulo-backside").style.setProperty("display", "block");
    document.getElementById("desc-membro").style.setProperty("display", "block");
}

function showFrontside() {
    document.getElementById("img-membro").style.setProperty("display", "block");
    document.getElementById("titulo-frontside").style.setProperty("display", "block");
    document.getElementById("titulo-backside").style.setProperty("display", "none");
    document.getElementById("desc-membro").style.setProperty("display", "none");
}
</script>
{% endblock %}
