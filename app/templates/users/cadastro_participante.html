{% extends "users/sidebar.html" %}
{% import "wtf.html" as wtf %}

{% block sidebar_content %}
<div class="container">
    <div class="row justify-content-center pt-1">
        <div class="col-md-8">
            <h2 class="text-center">Informações sobre o evento</h2>
            <form method="POST" action="{{url_for('users.cadastro_participante')}}">
            {{ form.hidden_tag() }}
            <div>
                <p>Termo e Condições de Inscrição</p>
               <embed src="{{ url_for('static', filename='juridic/termo_condicoes_inscricao_participante.pdf') }}" type="application/pdf" width="100%" height="600px"></embed>
            </div>
            {{ wtf.form_field(form.leu_termos) }}
                <button type="submit" class="btn btn-primary">Inscrever-se</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}{% endblock %}
