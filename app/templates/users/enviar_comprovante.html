{% extends 'base.html' %}
{% import 'wtf.html' as wtf %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method='POST' enctype="multipart/form-data">
        {{ form.csrf_token() }}
        {{ wtf.form_field(form.comprovante) }}
        <button type='submit' class='btn btn-primary'>Enviar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
