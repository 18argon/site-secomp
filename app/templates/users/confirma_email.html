{% extends "base.html" %}

{% block content %}
<div class="container pt-4 pb-4">
	<div class="row justify-content-center" style="min-height: 70vh;">
		<div class="col-md-8 text-center align-self-center">
			{% if status %}
				<i class="fa fa-4x fa-check"></i>
				<h4>{{ resultado }}</h4>
				{% if ministrante %}
					<button class="btn btn-primary" onclick="location.href='{{url_for('conteudo.dados_hospedagem_transporte')}}'">Continuar</button>
				{% else: %}
					<button class="btn btn-primary" onclick="location.href='{{url_for('users.cadastro_participante')}}'">Continuar</button>
				{% endif %}
			{% else: %}
				<i class="fa fa-4x fa-envelope"></i>
				<h4>{{ resultado }}</h4>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
