{% extends "base.html" %}
{% import "wtf.html" as wtf %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br><br><br><br><br>
        <center><h3>Alteração de senha</h3></center>
        <hr>
        <label class="control-label">Digite a nova senha abaixo</label>
        <form method="POST" action="{{ form.action }}">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.nova_senha) }}
            {{ wtf.form_field(form.confirmacao) }}
            <center><button type="submit" class="btn btn-primary">Confirmar Alteração</button></center>
            <br>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock %}
